jooq {
    version = '3.19.15'
    configurations {
        main {
            generationTool {
                jdbc {
                    driver = 'org.postgresql.Driver'
                    url = 'jdbc:postgresql://localhost:5432/swift_db'
                    user = 'swift_user'
                    password = 'swift123'
                }
                generator {
                    name = 'org.jooq.codegen.DefaultGenerator'
                    database {
                        name = 'org.jooq.meta.postgres.PostgresDatabase'
                        includes = '.*'
                        excludes = ''
                        inputSchema = 'public'
                    }
                    target {
                        packageName = 'jooq'
                        directory = 'src/main/java/com/jakub/bone/generated'
                    }
                }
            }
        }
    }
}

shadowJar {
    archiveBaseName.set('RemitlySwiftHub')
    archiveClassifier.set('')
    archiveVersion.set('')
    manifest {
        attributes("Main-Class": "com.jakub.bone.api.ApiServer")
    }
}

test {
    useJUnitPlatform()
